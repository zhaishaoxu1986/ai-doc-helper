name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  schedule:
    # 每天北京时间上午10点自动尝试同步上游并构建
    - cron: '0 2 * * *'
  workflow_dispatch: # 允许在网页上手动点击运行

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Sync with upstream
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git remote add upstream https://github.com/cenzihan/ai-doc-helper.git
          git fetch upstream
          git merge upstream/main --allow-unrelated-histories -m "Auto sync with upstream" || echo "Merge failed, manual intervention needed."
          git push origin main || echo "Push failed, maybe no changes."

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create Dockerfile
        run: |
          cat << 'EOF' > Dockerfile
          FROM node:20-alpine AS builder
          WORKDIR /app
          RUN npm install -g pnpm
          COPY package.json pnpm-lock.yaml ./
          RUN pnpm install
          COPY . .
          RUN pnpm run build

          FROM nginx:alpine
          COPY --from=builder /app/dist /usr/share/nginx/html
          EXPOSE 80
          CMD ["nginx", "-g", "daemon off;"]
          EOF

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ai-doc-helper:latest 
          platforms: linux/amd64
